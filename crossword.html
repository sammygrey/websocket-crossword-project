<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="crossword.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" class="cell" name="1" minlength="1" maxlength="1" />
      <input type="text" class="cell" name="2" />
      <input type="text" class="cell" name="3" />
      <input type="text" class="cell" name="4" />
      <input type="text" class="cell" name="5" />
      <input type="text" class="cell" name="6" />
      <input type="text" class="cell" name="7" />
      <input type="text" class="cell" name="8" />
      <input type="text" class="cell" name="9" />
      <input type="text" class="cell" name="10" />
      <input type="text" class="cell" name="11" />
      <input type="text" class="cell" name="12" />
    </div>
    <script>
      var cells = document.getElementsByClassName("cell");

      cells.forEach((cell) => {
        cell.addEventListener("input", (event) => {
          cell.value = cell.value.replace(/[^a-zA-Z]/);
        });
      });
    </script>
  </body>
</html>
